<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-img-box">
            <img class="login-img" src="img/img-login.png" alt="Login Image">
        </div>

        <form class="login-box" action="#">
            <h1 class="login-title">Login</h1>

            <input class="login-user" type="text" id="user" placeholder="Username" required>
            <input class="login-password" type="password" id="password" placeholder="Password" required>

            <button class="login-btn" type="submit">Login</button>

            <div class="login-social">
                <p class="login-social-text">Log in with</p>

                <div class="login-social-items">
                    <a class="login-social-link" href="#">
                        <img class="login-social-img" src="img/google.svg" alt="Google Logo">
                    </a>

                    <a class="login-social-link" href="#">
                        <img class="login-social-img" src="img/facebook.svg" alt="Facebook Logo">
                    </a>

                    <a class="login-social-link" href="#">
                        <img class="login-social-img" src="img/github.svg" alt="Github Logo">
                    </a>
                </div>
            </div>

            <a class="login-recovery-password" href="#">Forget your password?</a>

            <a class="login-register" href="#">Don't have an account? Register</a>
        </form>
    </div>
</body>
</html>
